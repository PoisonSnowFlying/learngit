<div class="loginContainer" >
    <div class="login-box-wrap">
        <div class="login-box no-longlogin module-static" id="LoginBox">
            <div class="login-form">
                <div class="login-title">密码登录</div>
                <form action="#" method="post" id="loginForm">
                    <!--用户名field-->
                    <div class="field username-field">
                        <label for="username">用户名</label>
                        <input placeholder="请输入用户名" type="text" name="username" id="username" class="login-text userName" value="" maxlength="32" tabindex="1">
                    </div>
                    <!--密码field-->
                    <div class="field pwd-field">
                        <label id="password-label" for="password">密  码</label>
                        <input placeholder="请输入密码" type="password" name="password" id="password" class="login-text" maxlength="40" tabindex="2" autocomplete="off" aria-label="登录密码">
                    </div>
                    <div class="submit field">
                        <button type="submit" class="formSubmit" tabindex="3" id="formSubmit" data-ing="正在登录...">登 录</button>
                    </div>
                </form>
                <div class="entries clearfix">
                    <!--<div class="other-login-title">第三方登录:</div>-->
                    <ul>
                        <li class="other-login">
                            <a href=""  class=""><img src="./images/qq.png" style="width:14px;height:14px;"/>微信登录</a>
                        </li>
                        <li class="other-login">

                            <a href=""  class=""><img src="./images/weixin.png" style="width:14px;height:14px;"/>微博登录</a>
                        </li>
                        <li class="other-login">
                            <a href=""  class=""> <img src="./images/sina.png" style="width:14px;height:14px;"/>QQ登录</a>
                        </li>
                    </ul>
                </div>
                <div class="login-links">
                    <a href="" class="forget-pwd" target="_blank">忘记密码</a>
                    <a href="" class="register" target="_blank" >免费注册</a>
                </div>
            </div>
        </div>
