<form method="post" style="background: #efefef;">
    <div class="register-main" style="height:612px;margin-top:93px;">
        <div class="register-list">
            <div class="register-title">免费注册</div>
            <ul class="formList">
                <li id="usernameregion" style="position: relative; z-index: 2;">
                    <label><em class="red">*</em> 用户名：</label><input type="text" id="strUsername" name="strUsername" class="inputStyle">
                    <!--用于自动检索用户名下拉-->
                    <div class="dropdown" id="userDiv" style="display: none;"></div>
                    <div class="" id="div_strUsername" style="position: absolute; top: 0; left: 62%;"><div class="plus_c">请输入用户名，推荐使用中文名称</div></div>
                </li>
                <li style="position: relative;">
                    <label><em class="red">*</em> 请设置密码：</label><input type="password" class="inputStyle" id="strPassword" name="strPassword">
                    <div class="" id="div_strPassword" style="position: absolute; top: 0; left: 62%;">
                        <div class="plus_c">请输入密码</div>
                    </div>
                </li>
                <li style="position: relative;">
                    <label><em class="red">*</em> 请确认密码：</label><input type="password" class="inputStyle" id="strPasswordConfirm" name="strPasswordConfirm">
                    <div class="" id="div_strPasswordConfirm" style="position: absolute; top: 0; left: 62%;">
                        <div class="plus_c">请输入密码</div>
                    </div>
                </li>

                <li style="position: relative;">
                    <label><em class="red">*</em> 手机号码：</label>
                    <input type="text" class="inputStyle" id="strMobile" name="MobilePhone" maxlength="11">
                    <div class="" id="div_strMobile" style="position: absolute; top: 0; left: 62%;">
                        <div class="plus_c">请输入手机号</div>
                    </div>
                </li>

                <li style="position: relative;">
                    <label><em class="red">*</em> 手机验证码：</label>
                    <input type="text" class="inputStyle width2" id="strVcode" name="vcode_phone" disabled="">
                    <input type="button" value="获取短信验证码" class="yzmBtn" id="vcode" onclick="return getPhoneCode();">
                    <div class="" id="div_strVcode" style="position: absolute; top: 0; left: 62%;"></div>
                </li>
                <li id="li_submit">
                    <label></label>
                    <input type="button" value="立即注册" class="btnStyle" id="img_submit">
                </li>
            </ul>
        </div>
    </div>
</form>
